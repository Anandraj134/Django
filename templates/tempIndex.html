<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Welcome to the Text Analyzer<br>Enter your text Below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; width: 721px; height: 93px;"></textarea>
    <br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="fullcaps">CAPITALIZE<br>
    <input type="checkbox" name="lowercaps">lower caps<br>
    <input type="checkbox" name="extraspace">Extra Space Remover<br>
    <input type="checkbox" name="newline">New Line Remover<br>
    <button type="submit">
        Analyze Text
    </button>
</form>

</body>
</html>
